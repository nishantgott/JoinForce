<div class="container mx-auto p-4 min-h-screen">
    <h1 class="text-3xl font-bold text-center mb-6">Notifications</h1>

    <div *ngIf="notifications.length === 0" class="text-center text-gray-500">
        <p>No notifications available.</p>
    </div>

    <div *ngIf="notifications.length > 0" class="space-y-4">
        <!-- Loop through notifications and display them -->
        <div *ngFor="let notification of notifications" class="bg-white shadow-md rounded-lg p-4">
            <div class="flex items-center justify-between">
                <span class="text-xl font-semibold text-blue-600">{{ notification.notificationType
                    }}</span>
                <span class="text-sm text-gray-400">{{ notification.dateSent | date:'short' }}</span>
            </div>
            <p class="text-gray-800 mt-2">{{ notification.message }}</p>
            <div class="mt-4 flex items-center justify-between">
                <!-- Mark as read button -->
                <button *ngIf="!notification.readStatus" (click)="markAsRead(notification.notificationId)"
                    class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    Mark as Read
                </button>
                <span *ngIf="notification.readStatus" class="text-green-500 text-sm font-medium">Read</span>
            </div>
        </div>
    </div>
</div>
