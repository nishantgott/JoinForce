<div class="min-h-screen p-6">
    <div class="max-w-6xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Application Review</h1>

        <div class="p-6">
            <div class="flex justify-center space-x-12 text-2xl">
                <a [routerLink]="['/application-review-list']" class="text-gray-700 hover:text-blue-500">Pending</a>

                <a [routerLink]="['application-review-list-completed']"
                    class="text-blue-500 font-semibold border-b-2 border-blue-500 hover:text-blue-700">Reviewed</a>

            </div>
        </div>



        <!-- Results List -->
        <div *ngFor="let application of applications"
            class="mb-6 p-4 bg-white rounded-lg shadow-md border border-gray-200">
            <div class="flex justify-between">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">Application ID: {{ application.applicationId }}
                </h3>
                <h3 class="text-xl font-semibold text-gray-800 mb-4">Reviewed </h3>

            </div>
            <div class="mb-4">
                <span class="text-sm text-gray-600">User ID: </span>
                <span class="text-lg font-medium">{{ application.userId }}</span>
            </div>



            <div class="mb-4">
                <span class="text-sm text-gray-600">Vacancy ID: </span>
                <span class="text-lg font-medium">{{ application.vacancyId }}</span>
            </div>

            <div class="mb-4">
                <span class="text-sm text-gray-600">Submitted on: </span>
                <span class="text-lg font-medium">{{application.submissionDate | date: 'longDate' }}</span>
            </div>

            <div class="flex justify-between">
                <button [routerLink]="['/vacancy',application.vacancyId]"
                    class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 focus:outline-none">
                    View vacancy
                </button>

                <h1 class="px-4 py-2 font-bold text-2xl text-green-700 rounded-lg focus:outline-none ">
                    Status: {{application.applicationStatus}}
                </h1>
            </div>

        </div>
    </div>
</div>
