<div class="min-h-screen p-6">
    <div class="max-w-6xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Results</h1>

        <div class="p-6">
            <div class="flex justify-center space-x-12 text-2xl">
                <a href="#" class="text-gray-700 hover:text-blue-500 ">Exam Results</a>

                <a href="#"
                    class="text-blue-500 font-semibold border-b-2 border-blue-500 hover:text-blue-700">Evaluation
                    Reports</a>

            </div>
        </div>


        <!-- Results List -->
        <div *ngFor="let report of evaluationReports"
            class="mb-6 p-4 bg-white rounded-lg shadow-md border border-gray-200">

            <h3 class="text-xl font-semibold text-gray-800 mb-4">Report for {{report.testType}} test of application {{
                report.applicationId }}</h3>

            <div class="mb-4">
                <span class="text-sm text-gray-600">Score: </span>
                <span class="text-lg font-medium">{{ report.score }}</span>
            </div>

            <div class="mb-4">
                <span class="text-sm text-gray-600">Result: </span>
                <span class="text-lg font-medium" [ngClass]="{
                  'text-green-700': report.performanceMetrics === 'Pass', 
                  'text-red-700': report.performanceMetrics !== 'Pass'
                }">
                    {{ report.performanceMetrics }}
                </span>

            </div>

            <div class="mb-4">
                <span class="text-sm text-gray-600">Evaluation date: </span>
                <span class="text-lg font-medium">{{ report.evaluationDate | date: 'longDate' }}</span>
            </div>

        </div>
    </div>
</div>
