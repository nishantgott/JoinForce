<div class="min-h-screen bg-gray-50 p-6">
    <!-- Generate Report Button -->
    <div class="flex justify-center">
        <button (click)="onSubmit()"
            class="bg-blue-500 text-white py-3 px-8 rounded-lg shadow-md hover:bg-blue-700 transition-all duration-300">
            Generate Analytics Report
        </button>
    </div>

    <!-- Reports Section -->
    <div class="mt-12 space-y-8">
        <div *ngFor="let report of generatedReports"
            class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
            <!-- Recruitment Report Summary -->
            <div class="mb-4">
                <h2 class="text-2xl font-bold text-blue-500 mb-2">Vacancy ID: {{ report.vacancyId }}</h2>
                <p class="text-gray-600"><strong>Generated By:</strong> {{ report.generatedBy }}</p>
                <p class="text-gray-600"><strong>Report Type:</strong> {{ report.reportType }}</p>
                <p class="text-gray-600"><strong>Date Generated:</strong> {{ report.dateGenerated | date: 'longDate' }}
                </p>
            </div>
            <div class="flex justify-end">
                <button [routerLink]="['/report', report.reportId]"
                    class="bg-blue-500 text-white py-2 px-6 rounded-md hover:bg-blue-700 transition-all duration-300">
                    View Detailed Report
                </button>
            </div>
        </div>
    </div>
</div>
