<header class="flex items-center justify-between bg-white px-6 py-4 shadow-md">
    <!-- Logo Section -->
    <div class="flex items-center space-x-8">
        <div class="flex items-center">
            <img src="/military-tank.svg" alt="Military Tank Logo" class="w-20 hover:cursor-pointer"
                [routerLink]="['/']" />
        </div>
        <input type="text" placeholder="Search Opportunities" [(ngModel)]="searchTerm" (keydown.enter)="onSearch()"
            class="w-64 px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>


    <!-- Navigation Links -->
    <nav class="flex items-center ml-6 space-x-8 text-gray-700">
        <a [routerLink]="['/']" class="hover:underline">Home</a>
        <a [routerLink]="['/vacancy-list']" class="hover:underline">Jobs</a>
        <button [routerLink]="['/login']" class="px-4 py-2 text-white bg-blue-500 rounded-full hover:bg-blue-600">
            Login
        </button>
    </nav>

</header>
